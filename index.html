<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gohar's Guide Yearbook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="section-header">Server Members</h2>
    <div class="container" id="container"></div>

    <h2 class="section-header">Cool Moments!</h2>

    <div class="static-images">
        <div class="static-image-container">
            <img src="images/moment2.webp" alt="Static Image 1">
            <p>First mod.</p>
        </div>
    </div>

    <h2 class="section-header">Honourable Mentions</h2>
    <div class="static-images">
        <div class="static-image-container">
            <img src="images/moment1.webp" alt="Static Image 2">
            <p>A chain of bets.</p>
        </div>
    </div>

    <h2 class="section-header">Stats for nerds</h2>
    <h4 class="section-subheader">Tip: Hover over each stat to reveal it.</h4>
    <div class ="stats-wrapper">
        <div class="stats-section">
            <div class="stats-container">
                <div class="stat-item">
                    <h3>Members</h3>
                    <p>180.000</p>
                </div>
                <div class="stat-item">
                    <h3>Roles</h3>
                    <p>20</p>
                </div>
                <div class="stat-item">
                    <h3>Category Channels</h3>
                    <p>5</p>
                </div>
                <div class="stat-item">
                    <h3>Text Channels</h3>
                    <p>30</p>
                </div>
                <div class="stat-item">
                    <h3>Voice Channels</h3>
                    <p>10</p>
                </div>
                <div class="stat-item">
                    <h3>Threads</h3>
                    <p>12</p>
                </div>
                <div class="stat-item">
                    <h3>Boost Count</h3>
                    <p>3</p>
                </div>
            </div>
    </div>
    <button id="darkModeToggle">Dark Mode</button>
    
    <script src="script.js"></script>
</body>
</html>
