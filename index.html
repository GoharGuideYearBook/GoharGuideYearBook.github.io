<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gohar's Guide Yearbook</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="section-header">Server Members</h2>
    <div class="container" id="container"></div>

    <h2 class="section-header">Cool Moments!</h2>

    <div class="static-images">
        <div class="static-image-container">
            <img src="images/moment2.webp" alt="Static Image 1">
            <p>First mod.</p>
        </div>
    </div>

    <h2 class="section-header">Honourable Mentions</h2>
    <div class="static-images">
        <div class="static-image-container">
            <img src="images/moment1.webp" alt="Static Image 2">
            <p>A chain of bets.</p>
        </div>
    </div>

    <h2 class="section-header">Stats for nerds</h2>
    <h4 class="section-subheader">Tip: Hover over each stat to reveal it.</h4>
    <div class ="stats-wrapper">
        <div class="stats-section">
            <div class="stats-container">
                <div class="stat-item">
                    <h3>Members</h3>
                    <p>180.000</p>
                </div>
                <div class="stat-item">
                    <h3>Roles</h3>
                    <p>20</p>
                </div>
                <div class="stat-item">
                    <h3>Category Channels</h3>
                    <p>5</p>
                </div>
                <div class="stat-item">
                    <h3>Text Channels</h3>
                    <p>30</p>
                </div>
                <div class="stat-item">
                    <h3>Voice Channels</h3>
                    <p>10</p>
                </div>
                <div class="stat-item">
                    <h3>Threads</h3>
                    <p>12</p>
                </div>
                <div class="stat-item">
                    <h3>Boost Count</h3>
                    <p>3</p>
                </div>
            </div>
    </div>
    <button id="darkModeToggle">
        <svg id="sun" xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="black"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-sun"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" /><path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7" /></svg>
        <svg  id="moon" xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-moon"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" /></svg>
    </button>
    
    <script src="script.js"></script>
</body>
</html>
